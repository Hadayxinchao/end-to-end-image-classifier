name: CML - Continuous Machine Learning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Free disk space
      run: |
        # Remove unnecessary packages to free up space
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        pip install -e .

    - name: Pull data with DVC
      run: |
        # If you have DVC remote configured
        # dvc pull
        echo "Skipping DVC pull - data will be downloaded by training script"

    - name: Train model
      run: |
        # Train with fast config for CI
        python -m src.training.train \
          hyperparameters=fast \
          hyperparameters.num_epochs=3 \
          hyperparameters.batch_size=128 \
          data.batch_size=128

    - name: Generate training report
      run: |
        # Create a summary report
        echo "# ðŸŽ¯ Model Training Report" > report.md
        echo "" >> report.md
        echo "## ðŸ“Š Training Configuration" >> report.md
        echo "- **Epochs:** 3 (fast config for CI)" >> report.md
        echo "- **Batch Size:** 128" >> report.md
        echo "- **Dataset:** CIFAR-10" >> report.md
        echo "- **Optimizer:** SGD" >> report.md
        echo "- **Learning Rate:** 0.01" >> report.md
        echo "" >> report.md

        if [ -f reports/classification_report.txt ]; then
          echo "## ðŸ“ˆ Classification Metrics" >> report.md
          echo '```' >> report.md
          cat reports/classification_report.txt >> report.md
          echo '```' >> report.md
          echo "" >> report.md
        fi

        echo "## ðŸ“ Artifacts" >> report.md
        echo "Training artifacts (model weights, plots) are available in the workflow artifacts." >> report.md
        echo "" >> report.md
        echo "âœ… Training completed successfully!" >> report.md

    - name: Display report
      run: cat report.md

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-reports
        path: |
          reports/
          models/*.pth
        retention-days: 30

  compare-models:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add comparison comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ¤– **Model Comparison**\n\nTraining job is running. Results will be posted when complete.\n\nâœ… Check the [Actions tab](https://github.com/${{ github.repository }}/actions) for progress.'
          })
