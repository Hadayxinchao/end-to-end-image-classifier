# CIFAR-10 Dataset Configuration

name: cifar10
data_dir: ./data/raw
batch_size: 64
val_split: 0.1
image_size: 32
num_classes: 10
input_channels: 3

# Normalization parameters
mean: [0.5, 0.5, 0.5]
std: [0.5, 0.5, 0.5]

# Class names
classes:
  - airplane
  - automobile
  - bird
  - cat
  - deer
  - dog
  - frog
  - horse
  - ship
  - truck
