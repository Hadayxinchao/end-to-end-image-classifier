# Fast training for testing

# Optimizer settings
learning_rate: 0.01
weight_decay: 1e-4
momentum: 0.9
optimizer: sgd

# Training settings
num_epochs: 5
batch_size: 128

# Learning rate scheduler
use_scheduler: false
scheduler_type: step
step_size: 10
gamma: 0.1
min_lr: 1e-6

# Regularization
dropout: 0.3
label_smoothing: 0.0

# Gradient clipping
clip_grad_norm: 1.0
